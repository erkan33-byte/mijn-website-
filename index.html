<!DOCTYPE html>
<html lang="nl">
<head>
<meta charset="UTF-8">
<title>BTC Key Generator Incremental / Random (sneller, NL-beveiligd)</title>
<script src="https://cdnjs.cloudflare.com/ajax/libs/elliptic/6.5.4/elliptic.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.2.0/crypto-js.min.js"></script>
<style>
body { font-family: Arial, sans-serif; padding: 20px; }
table { border-collapse: collapse; width: 100%; margin-top: 15px; }
th, td { border: 1px solid #ccc; padding: 8px; font-size: 14px; word-break: break-all; }
th { background: #f2f2f2; }
button, select, input { margin-bottom: 10px; padding: 8px 12px; }
#totaal, #errors, #progress { margin-bottom: 10px; font-weight: bold; }
#foundMsg { margin-top: 15px; font-weight: bold; font-size: 16px; color: green; }
label { display:inline-block; min-width: 210px; }
</style>
</head>
<body>
<h2>BTC Key Generator (parallel & snel, NL IP beveiligd)</h2>

<!-- Link naar index3.html -->
<p>
  <a href="index3.html" target="_blank" style="font-weight:bold; font-size:16px; color:blue; text-decoration:underline;">
    Ga naar index3.html
  </a>
</p>

<div id="totaal">Totaal gescande adressen: 0</div>
<div id="errors">Aantal errors: 0</div>
<div id="progress">Voortgang in keyspace: 0.0000000000 %</div>

<label for="stepKeys">Stapgrootte:</label>
<input type="text" id="stepKeys" value="1000000"><br>

<label for="batchSize">Aantal sleutels per batch:</label>
<input type="number" id="batchSize" value="5" min="1" max="50"><br>

<label for="batchRate">Batches per seconde:</label>
<input type="number" id="batchRate" value="5" min="1" max="50"><br>

<button id="startBtn">Start zoeken</button>
<button id="stopBtn" disabled>Stop</button>
<button onclick="resetTeller()">Reset teller</button>
<button onclick="resetErrors()">Reset errors</button>

<div id="foundMsg"></div>

<table id="resultTable">
<thead>
<tr>
<th>#</th>
<th>Compressed Adres</th>
<th>Compressed WIF</th>
<th>Uncompressed Adres</th>
<th>Uncompressed WIF</th>
<th>Saldo (BTC)</th>
</tr>
</thead>
<tbody></tbody>
</table>

<script>
// ===== Helpers =====
function toHex(bytes){return Array.from(bytes).map(b=>b.toString(16).padStart(2,"0")).join("");}
function hexToBytes(hex){const out=new Uint8Array(hex.length/2);for(let i=0;i<out.length;i++) out[i]=parseInt(hex.substr(i*2,2),16);return out;}
function sha256Hex(hex){return CryptoJS.SHA256(CryptoJS.enc.Hex.parse(hex)).toString();}
function doubleSha256Hex(hex){return sha256Hex(sha256Hex(hex));}
function base58Encode(hex){
  const alphabet="123456789ABCDEFGHJKLMNPQRSTUVWXYZabcdefghijkmnopqrstuvwxyz";
  const bytes=hexToBytes(hex);let zeros=0;
  while(zeros<bytes.length&&bytes[zeros]===0) zeros++;
  let num=BigInt("0x"+hex);let out="";
  while(num>0n){let r=num%58n;num/=58n;out=alphabet[Number(r)]+out;}
  return "1".repeat(zeros)+(out||"");
}

// ===== Keyspace =====
const ORDER_N = 0xFFFFFFFFFFFFFFFFFFFFFFFFFFFFFFFEBAAEDCE6AF48A03BBFD25E8CD0364141n;
const MIN_KEY = 1n;
const MAX_VALID_KEY = ORDER_N-1n;
const KEYSPACE_SIZE = MAX_VALID_KEY;

// ===== Random key =====
function genRandomKeyBigInt(){
  const arr=new Uint8Array(32);
  crypto.getRandomValues(arr);
  let k=BigInt("0x"+Array.from(arr,b=>b.toString(16).padStart(2,"0")).join(""));
  if(k===0n) return 1n;
  if(k>MAX_VALID_KEY) k=(k % MAX_VALID_KEY)+1n;
  return k;
}

// ===== Variabelen =====
let counter=0,totaal=0,fouten=0,zoeken=false,MAX_VISIBLE=250,currentKey=null,stepKeys=1n,batchSize=5;

// ===== Proxies =====
const proxies=[
  "https://corsproxy.io/?url=",
  "https://api.allorigins.win/raw?url=",
  "https://thingproxy.freeboard.io/fetch/",
  "https://cors-anywhere.herokuapp.com/"
];

// ===== 20 Balance APIs =====
const balanceAPIs = [
  addr=>`https://blockstream.info/api/address/${addr}`,
  addr=>`https://mempool.space/api/address/${addr}`,
  addr=>`https://blockchair.com/bitcoin/address/${addr}?erc=1`,
  addr=>`https://blockchain.info/rawaddr/${addr}?cors=true`,
  addr=>`https://api.blockchair.com/bitcoin/dashboards/address/${addr}`,
  addr=>`https://sochain.com/api/v2/address/BTC/${addr}`,
  addr=>`https://btcscan.org/api/address/${addr}`,
  addr=>`https://api.blockcypher.com/v1/btc/main/addrs/${addr}/balance`,
  addr=>`https://api.chain.so/v2/address/BTC/${addr}`,
  addr=>`https://blockonomics.co/api/balance?addr=${addr}`,
  addr=>`https://api.smartbit.com.au/v1/blockchain/address/${addr}`,
  addr=>`https://api.bitaps.com/btc/v1/blockchain/address/${addr}`,
  addr=>`https://api.blockcypher.com/v1/btc/main/addrs/${addr}/full`,
  addr=>`https://blockstream.info/api/address/${addr}`,
  addr=>`https://api.blockchair.com/bitcoin/dashboards/address/${addr}?limit=1`,
  addr=>`https://blockchain.info/q/getreceivedbyaddress/${addr}?cors=true`,
  addr=>`https://chain.so/api/v2/get_address_balance/BTC/${addr}`,
  addr=>`https://blockonomics.co/api/balance?addr=${addr}`,
  addr=>`https://btcscan.org/api/address/${addr}`,
  addr=>`https://sochain.com/api/v2/address/BTC/${addr}`
];

// ===== Fetch met retries =====
async function fetchWithRetries(url){
  for(let attempt=0; attempt<3; attempt++){
    for(const proxy of proxies){
      try{
        const controller=new AbortController();
        const timeout=setTimeout(()=>controller.abort(),3000);
        const resp=await fetch(proxy+encodeURIComponent(url),{signal:controller.signal});
        clearTimeout(timeout);
        if(resp.ok) return await resp.json();
      }catch(e){}
    }
    await new Promise(r=>setTimeout(r,50));
  }
  return null;
}

// ===== Check balance =====
async function checkBalance(address){
  for(const api of balanceAPIs){
    const data = await fetchWithRetries(api(address));
    if(data){
      if(data.chain_stats) return (Number(data.chain_stats.funded_txo_sum||0)-Number(data.chain_stats.spent_txo_sum||0))/1e8;
      if(data.address && data.address.balance) return Number(data.address.balance)/1e8;
      if(data.data && data.data[address] && data.data[address].address && data.data[address].address.balance) return Number(data.data[address].address.balance)/1e8;
    }
  }
  fouten++; document.getElementById("errors").textContent="Aantal errors: "+fouten;
  return "?";
}

// ===== Increment =====
function doIncrementStep(){currentKey+=stepKeys;if(currentKey>MAX_VALID_KEY) currentKey-=KEYSPACE_SIZE;}

// ===== IP Check tijdens gebruik =====
let ipCheckInterval=null;
async function checkIPDuringRun(){
  try{
    const resp = await fetch("https://ipapi.co/json/");
    const data = await resp.json();
    if(data.country_code === "NL"){
      alert("‚ö†Ô∏è Je IP is uit Nederland! Generator wordt gestopt voor veiligheid.");
      stoppen();
    }
  }catch(e){
    console.log("IP check mislukt:", e);
  }
}

// ===== Genereer batch =====
async function genereerBatch(){
  if(!zoeken) return;
  const keys=[];
  for(let i=0;i<batchSize;i++){ keys.push(currentKey); doIncrementStep(); }

  await Promise.all(keys.map(async k=>{
    const privHex=k.toString(16).padStart(64,"0");
    const ec=new elliptic.ec("secp256k1");
    const kp=ec.keyFromPrivate(privHex,"hex");

    const pubC=toHex(kp.getPublic(true,"array"));
    const ripemdC=CryptoJS.RIPEMD160(CryptoJS.enc.Hex.parse(sha256Hex(pubC))).toString();
    const payloadC="00"+ripemdC;
    const checksumC=doubleSha256Hex(payloadC).slice(0,8);
    const addressC=base58Encode(payloadC+checksumC);
    const wifC=base58Encode("80"+privHex+"01"+doubleSha256Hex("80"+privHex+"01").slice(0,8));

    const pubU=toHex(kp.getPublic(false,"array"));
    const ripemdU=CryptoJS.RIPEMD160(CryptoJS.enc.Hex.parse(sha256Hex(pubU))).toString();
    const payloadU="00"+ripemdU;
    const checksumU=doubleSha256Hex(payloadU).slice(0,8);
    const addressU=base58Encode(payloadU+checksumU);
    const wifU=base58Encode("80"+privHex+doubleSha256Hex("80"+privHex).slice(0,8));

    const [saldoC, saldoU] = await Promise.all([checkBalance(addressC), checkBalance(addressU)]);
    const saldo = (saldoC!=="?" && saldoC>0) ? saldoC : (saldoU!=="?" && saldoU>0 ? saldoU : (saldoC==="?"||saldoU==="?" ? "?" : 0));

    const tbody=document.querySelector("#resultTable tbody");
    counter++; totaal++;
    const row=document.createElement("tr");
    row.innerHTML=`<td>${counter}</td>
                   <td>${addressC}</td>
                   <td>${wifC}</td>
                   <td>${addressU}</td>
                   <td>${wifU}</td>
                   <td>${saldo}</td>`;
    if(saldoC>0 || saldoU>0){
      row.style.backgroundColor="#c8f7c5";
      document.getElementById("foundMsg").textContent="üéâ Adres gevonden met saldo >0 BTC!";
      zoeken=false; document.getElementById("startBtn").disabled=true; document.getElementById("stopBtn").disabled=true;
    }
    tbody.appendChild(row);
  }));

  while(document.querySelector("#resultTable tbody").rows.length>MAX_VISIBLE)
    document.querySelector("#resultTable tbody").deleteRow(0);

  document.getElementById("totaal").textContent="Totaal gescande adressen: "+totaal;
  document.getElementById("progress").textContent="Voortgang in keyspace: "+(Number(currentKey-MIN_KEY)/Number(KEYSPACE_SIZE)*100).toFixed(10)+" %";

  if(zoeken) setTimeout(genereerBatch,1000/(parseInt(document.getElementById("batchRate").value)||5));
}

// ===== Start / Stop / Reset =====
async function starten(){
  if(zoeken) return;
  stepKeys=BigInt(document.getElementById("stepKeys").value.trim()||"1000000");
  batchSize=parseInt(document.getElementById("batchSize").value)||5;
  currentKey=genRandomKeyBigInt();
  zoeken=true;
  document.getElementById("startBtn").disabled=true;
  document.getElementById("stopBtn").disabled=false;

  // Start IP check interval (elke 5 sec)
  ipCheckInterval=setInterval(checkIPDuringRun,5000);

  genereerBatch();
}
function stoppen(){
  zoeken=false;
  document.getElementById("startBtn").disabled=false;
  document.getElementById("stopBtn").disabled=true;
  if(ipCheckInterval){clearInterval(ipCheckInterval); ipCheckInterval=null;}
}
function resetTeller(){totaal=0;document.getElementById("totaal").textContent="Totaal gescande adressen: 0";}
function resetErrors(){fouten=0;document.getElementById("errors").textContent="Aantal errors: 0";}

document.getElementById("startBtn").addEventListener("click",starten);
document.getElementById("stopBtn").addEventListener("click",stoppen);
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="nl">
<head>
<meta charset="UTF-8">
<title>BTC Key Generator (Slim Random + Dynamische Stappen + Retry)</title>
<script src="https://cdnjs.cloudflare.com/ajax/libs/elliptic/6.5.4/elliptic.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.2.0/crypto-js.min.js"></script>
<style>
body { font-family: Arial, sans-serif; padding: 20px; }
table { border-collapse: collapse; width: 100%; margin-top: 15px; }
th, td { border: 1px solid #ccc; padding: 8px; font-size: 14px; word-break: break-all; }
th { background: #f2f2f2; }
button { margin-bottom: 10px; padding: 8px 12px; }
#totaal, #errors, #progress { margin-bottom: 10px; font-weight: bold; }
#foundMsg, #retryMsg { margin-top: 15px; font-weight: bold; font-size: 16px; }
#foundMsg { color: green; }
#retryMsg { color: orange; animation: blink 1s infinite; }
@keyframes blink { 0%,50%,100% {opacity:1;} 25%,75% {opacity:0;} }
</style>
</head>
<body>
<h2>BTC Key Generator (Slim Random + Dynamische Stappen + Retry)</h2>

<button id="startBtn">Start zoeken</button>
<button id="stopBtn" disabled>Stop</button>

<div id="totaal">Totaal gescande adressen: 0</div>
<div id="errors">Aantal errors: 0</div>
<div id="progress">Voortgang in keyspace: 0.000000000000 %</div>

<div id="retryMsg"></div>
<div id="foundMsg"></div>

<table id="resultTable">
<thead>
<tr>
<th>#</th>
<th>Adres</th>
<th>WIF</th>
<th>Type</th>
<th>Saldo (BTC)</th>
</tr>
</thead>
<tbody></tbody>
</table>

<script>
// ===== Helpers =====
function toHex(bytes){return Array.from(bytes).map(b=>b.toString(16).padStart(2,"0")).join("");}
function hexToBytes(hex){const out=new Uint8Array(hex.length/2);for(let i=0;i<out.length;i++) out[i]=parseInt(hex.substr(i*2,2),16);return out;}
function sha256Hex(hex){return CryptoJS.SHA256(CryptoJS.enc.Hex.parse(hex)).toString();}
function doubleSha256Hex(hex){return sha256Hex(sha256Hex(hex));}
function base58Encode(hex){
  const alphabet="123456789ABCDEFGHJKLMNPQRSTUVWXYZabcdefghijkmnopqrstuvwxyz";
  const bytes=hexToBytes(hex);let zeros=0;
  while(zeros<bytes.length&&bytes[zeros]===0) zeros++;
  let num=BigInt("0x"+hex);let out="";
  while(num>0n){let r=num%58n;num/=58n;out=alphabet[Number(r)]+out;}
  return "1".repeat(zeros)+(out||"");
}

// ===== Keyspace =====
const ORDER_N = 0xFFFFFFFFFFFFFFFFFFFFFFFFFFFFFFFEBAAEDCE6AF48A03BBFD25E8CD0364141n;
const MAX_VALID_KEY = ORDER_N-1n;
const KEYSPACE_SIZE = MAX_VALID_KEY;

// ===== Variabelen =====
let counter=0, totaal=0, fouten=0, zoeken=false, MAX_VISIBLE=250;
let currentKey=null, batchSize=2, batchRate=5;
let incrementalSteps=100000, stepsDone=0;

// ===== Multi-Zone setup =====
const zones = [
  {start: 0n, end: KEYSPACE_SIZE/10000n, weight: 0.4},    
  {start: KEYSPACE_SIZE/10000n, end: KEYSPACE_SIZE/5000n, weight: 0.25},
  {start: KEYSPACE_SIZE/5000n, end: KEYSPACE_SIZE/1000n, weight: 0.15},
  {start: KEYSPACE_SIZE/1000n, end: KEYSPACE_SIZE/500n, weight: 0.1},
  {start: KEYSPACE_SIZE/500n, end: KEYSPACE_SIZE, weight: 0.1}
];
const totalWeight = zones.reduce((acc,z)=>acc+z.weight,0);

function pickZone(){
  const r = Math.random()*totalWeight;
  let sum=0;
  for(const z of zones){
    sum+=z.weight;
    if(r <= sum) return z;
  }
  return zones[zones.length-1];
}

function predictNextKey(){
  const zone = pickZone();
  const range = zone.end - zone.start;
  return zone.start + BigInt(Math.floor(Math.random()*Number(range))) + 1n;
}

// ===== Balance APIs =====
const balanceAPIs = [
  addr=>`https://corsproxy.io/?url=https://blockstream.info/api/address/${addr}`,
  addr=>`https://corsproxy.io/?url=https://mempool.space/api/address/${addr}`
];

async function fetchWithRetry(url){
  const controller=new AbortController();
  const timeout=setTimeout(()=>controller.abort(),5000);
  try{
    const resp=await fetch(url,{signal:controller.signal});
    clearTimeout(timeout);
    if(resp.ok) return await resp.json();
  }catch(e){}
  clearTimeout(timeout);
  return null;
}

async function checkBalance(address){
  let attempt=0;
  while(true){
    attempt++;
    let success=false;
    for(const api of balanceAPIs){
      const data = await fetchWithRetry(api(address));
      if(data){
        success=true;
        if(data.chain_stats) return (Number(data.chain_stats.funded_txo_sum||0)-Number(data.chain_stats.spent_txo_sum||0))/1e8;
        if(data.address && data.address.balance) return Number(data.address.balance)/1e8;
        if(data.data && data.data[address] && data.data[address].address && data.data[address].address.balance) return Number(data.data[address].address.balance)/1e8;
      }
    }
    if(success) return 0;
    else {
      const waitTime = Math.min(attempt,30);
      fouten++;
      document.getElementById("errors").textContent = "Aantal errors: "+fouten;
      document.getElementById("retryMsg").textContent = `â³ Alle API's faalden, opnieuw proberen in ${waitTime} sec...`;
      await new Promise(r=>setTimeout(r, waitTime*1000));
    }
  }
}

// ===== IP-check =====
async function checkIP(){
  try{
    const resp=await fetch("https://ipapi.co/json/");
    const data=await resp.json();
    if(data.country_code==="NL"){
      alert("âš ï¸ Nederlandse IP gedetecteerd. Starten geblokkeerd. Gebruik een buitenlands IP (VPN).");
      return false;
    }
    return true;
  }catch(e){
    alert("Fout bij IP-check. Controleer internet of VPN.");
    return false;
  }
}

// ===== Start / Stop =====
async function starten(){
  if(zoeken) return;
  const ok = await checkIP();
  if(!ok) return;
  currentKey = predictNextKey();
  stepsDone = 0;
  zoeken=true;
  document.getElementById("startBtn").disabled=true;
  document.getElementById("stopBtn").disabled=false;
  document.getElementById("retryMsg").textContent="";
  document.getElementById("foundMsg").textContent="";
  genereerBatch();
}
function stoppen(){zoeken=false; document.getElementById("startBtn").disabled=false; document.getElementById("stopBtn").disabled=true;}

// ===== Slim Incremental + Dynamische stapgrootte + Random sprong =====
function nextKey(){
  let zone = zones.find(z => currentKey >= z.start && currentKey <= z.end);
  if(!zone) zone = pickZone();

  let stepSize;
  if(zone.weight >= 0.2) stepSize = BigInt(Math.floor(Math.random()*10)+1);    
  else stepSize = BigInt(Math.floor(Math.random()*9000)+1000);               

  currentKey += stepSize;
  stepsDone++;

  if(stepsDone >= incrementalSteps){
    const range = zone.end - zone.start;
    currentKey = zone.start + BigInt(Math.floor(Math.random()*Number(range))) + 1n;
    stepsDone = 0;
  }
}

// ===== Batch genereren =====
async function genereerBatch(){
  if(!zoeken) return;
  const privKeys=[];
  for(let i=0;i<batchSize;i++){ privKeys.push(currentKey); nextKey(); }

  const addresses=[];
  for(const k of privKeys){
    const privHex=k.toString(16).padStart(64,'0');
    const ec=new elliptic.ec("secp256k1"); 
    const kp=ec.keyFromPrivate(privHex,"hex");

    const pubC=toHex(kp.getPublic(true,'array'));
    const ripemdC=CryptoJS.RIPEMD160(CryptoJS.enc.Hex.parse(sha256Hex(pubC))).toString();
    const payloadC='00'+ripemdC;
    const checksumC=doubleSha256Hex(payloadC).slice(0,8);
    const addressC=base58Encode(payloadC+checksumC);
    const wifC=base58Encode('80'+privHex+'01'+doubleSha256Hex('80'+privHex+'01').slice(0,8));
    addresses.push({address:addressC,wif:wifC,type:'Compressed'});

    const pubU=toHex(kp.getPublic(false,'array'));
    const ripemdU=CryptoJS.RIPEMD160(CryptoJS.enc.Hex.parse(sha256Hex(pubU))).toString();
    const payloadU='00'+ripemdU;
    const checksumU=doubleSha256Hex(payloadU).slice(0,8);
    const addressU=base58Encode(payloadU+checksumU);
    const wifU=base58Encode('80'+privHex+doubleSha256Hex('80'+privHex).slice(0,8));
    addresses.push({address:addressU,wif:wifU,type:'Uncompressed'});
  }

  for(const a of addresses){
    const saldo=await checkBalance(a.address);
    counter++; totaal++;
    const row=document.createElement('tr');
    row.innerHTML=`<td>${counter}</td><td>${a.address}</td><td>${a.wif}</td><td>${a.type}</td><td>${saldo}</td>`;
    if(saldo>0){
      row.style.backgroundColor="#c8f7c5";
      document.getElementById("foundMsg").textContent=`ðŸŽ‰ Adres gevonden met saldo >0 BTC! ${a.address}`;
      zoeken=false;
      document.getElementById("startBtn").disabled=false;
      document.getElementById("stopBtn").disabled=true;
    }
    document.querySelector("#resultTable tbody").appendChild(row);
  }

  const tbody=document.querySelector("#resultTable tbody");
  while(tbody.rows.length>MAX_VISIBLE) tbody.deleteRow(0);

  const fraction = Number(currentKey) / Number(KEYSPACE_SIZE);
  document.getElementById("totaal").textContent="Totaal gescande adressen: "+totaal;
  document.getElementById("progress").textContent="Voortgang in keyspace: "+Math.min(fraction*100,100).toFixed(12)+" %";

  if(zoeken) setTimeout(genereerBatch,1000/batchRate);
}

document.getElementById("startBtn").addEventListener("click",starten);
document.getElementById("stopBtn").addEventListener("click",stoppen);
</script>
</body>
</html>
